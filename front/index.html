<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App</title>
</head>
<body>
  <div class="container">
    <h1>Unidentified persons who died during migration to the EU.</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Place</th>
          <th>Age</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- The table body will be populated by JavaScript -->
      </tbody>
    </table>
  </div>
  <!-- Link the script.js and style.js files to the HTML document -->
  <script src="scripts/script.js"></script>
  <script src="scripts/style.js"></script>
</body>
</html>
